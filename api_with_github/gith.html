<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Github Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="gith.css">
</head>
<body>
<div class="card" style="width: 300px;">
    <img class="card-img-top" id="photo" src="1_hFwwQAW45673VGKrMPE2qQ.png" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title" id="name">Github name: undefined</h5>
        <p class="card-text" id="logIn">LogIn: undefined</p>
        <p class="card-text" id="link">Link: undefined</p>
        <p class="card-text" id="location">Location: undefined</p>
        <p class="card-text" id="mail">Mail: undefined</p>
        <p class="card-text" id="followers">Followers: undefined</p>
        <p class="card-text" id="following">Following: undefined</p>
        <input type="text" class="form-control" id="AccInput" placeholder="Search...">
        <a href="#" class="btn btn-primary" id="getAc" onclick= a()>Find</a>
    </div>
</div>
<script src="gith.js"></script>
</body>
</html>
